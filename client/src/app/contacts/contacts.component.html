<div class="container">
<form (submit)="addContacts()">
<div class="form-group">
<label>First name:</label><input type="text" [(ngModel)]="first_name" name="first_name" class="form-control"/>
</div>


<div class="form-group">
<label>Last name:</label><input type="text" [(ngModel)]="last_name" name="last_name" class="form-control"/>
</div>


<div class="form-group">
<label>phonenumber:</label><input type="text" [(ngModel)]="phonenumber" name="phonenumber" class="form-control"/>
</div>

<input type="submit" class="btn btn btn-success" value="Add"/>

</form>

</div>


<div class="container">
  <div *ngFor="let contact of contacts">
    <div class="col-md-3">
      {{contact.first_name}}
    </div>
    <div class="col-md-3">
      {{contact.last_name}}
    </div>
    <div class="col-md-3">
      {{contact.phonenumber}}
    </div>
    <div class="col-md-3">
      <input type="button" (click)="deleteContact(contact._id)" value="Delete" class= "btn btn-danger"/>
    </div>
  </div>
</div>
